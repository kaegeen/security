<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Web Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer>
        function secureNavigate() {
            const url = document.getElementById('url').value.trim();
            if (!url) {
                alert('Please enter a URL.');
                return;
            }
            if (!url.startsWith('https://')) {
                alert('Only secure HTTPS websites are allowed.');
                return;
            }
            window.open(url, '_blank');
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Secure Web Navigation</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="py-16">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-2xl font-bold mb-8">Navigate Securely Online</h2>
            <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
                <label for="url" class="block text-gray-700 font-bold mb-2">Enter Secure URL (HTTPS only)</label>
                <input type="text" id="url" class="w-full p-3 border rounded-lg" placeholder="https://example.com">
                <button 
                    onclick="secureNavigate()"
                    class="mt-4 w-full px-4 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600">
                    Securely Navigate
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-500 text-white text-center py-4">
        <p>&copy; 2025 Secure Web Navigation. All rights reserved.</p>
    </footer>
</body>
</html>
